<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="formGroup" (ngSubmit)='onSubmit()'>
        <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="submit" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" type="text" id="name" class="form-control">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">image URL</label>
                <input formControlName="imageUrl"  type="text" id="imagePath" class="form-control">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <img src="" class="img-responsive">
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Description</label>
              <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingredientControl of formGroup.get('ingredients')['controls']; let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input formControlName='name' type="text" class="form-control">
            </div>
            <div class="col-xs-2">
              <input formControlName='amount' type="number"class="form-control">
            </div>
            <div class="col-xs-2">
              <button type="submit" class="btn btn-secondary">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

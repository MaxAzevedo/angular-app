<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="formGroup" (ngSubmit)='onSubmit()'>
        <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-success" [disabled]="!formGroup.valid">Save</button>
              <button (click)="onCancel()" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" type="text" id="name" class="form-control">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">image URL</label>
                <input formControlName="imagePath"  type="text" id="imagePath" class="form-control" #imagePath>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <img [src]="imagePath.value" class="img-responsive">
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Description</label>
              <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"  style="margin-top: 12px;" *ngFor="let ingredientControl of formGroup.get('ingredients')['controls']; let i = index" [formGroupName]="i">
            <div class="col-xs-8">
              <input formControlName='name' type="text" class="form-control">
            </div>
            <div class="col-xs-2">
              <input formControlName='amount' type="number"class="form-control">
            </div>
            <div class="col-xs-2">
              <button type="button" (click) = "deleteIngredient(i)" class="btn btn-danger">Delete</button>
            </div>
          </div>
          <button type="button" class="btn btn-success" style="margin-top: 12px;" (click)="onAddIngredient()">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>

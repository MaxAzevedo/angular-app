<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success" routerLink = "/recipes/new">New Recipe</div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item

    (recipeSelectEvent) = "onSelect(recipeEl)"></app-recipes-item>
  </div>
</div>
